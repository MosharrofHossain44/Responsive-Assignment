<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitnss Blog</title>
    <link rel="stylesheet" href="style.css">
    <!--FontWoesome-->
    <script src="https://kit.fontawesome.com/4fc9041388.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="main-container">
        <section class="main-section">
            <!--Header section-->
            <header class="banner-section">
                    <nav class="flex nav-bar ">
                        <h1><i>Fitness</i></h1>
                        
                        <ul class="menu-bar flex">
                            <li><button class="btn">Home</button></li>
                            <li>Service</li>
                            <li>Contact</li>
                            <li>About</li>
                        </ul>
                        <div class="Menu-icon"><i class="fa-solid fa-bars"></i></div>
                        
        
                    </nav>
                    <div class="grid banner-container">
                        <div class="banner-content">
                            <h1>Get body in shape & stay healthy</h1>
                            <p class="p-tag">
                                A huge selection of health and fitness content, healthy recipes <br> and transformation stories to help you get fit and stay fit!
                            </p>
                            <button class="btn">Join Club Now!</button>
                            <button class="btn-black-bg">Download App</button>
                        </div>
                        <div class="banner-img">
                            <div class="card">
                                <h1>500+</h1>
                                <p class="p-tag">Free Workout Videos</p>
                            </div>

                            <div class="card-2 flex">
                                <div>
                                    <h1><span>O</span></h1>
                                </div>
                                <div>
                                    <h1>350+</h1>
                                    <p class="p-tag">Video tutorial</p>
                                </div>
                            </div>
                            <img class="img" src="images/Images 2.png" alt="">

                            
                        </div>
                    </div>
            </header>

        </section>
    </main>

</body>
</html>
